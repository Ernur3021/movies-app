<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Youtube clone</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/app.js" defer></script>
</head>
<body>
  <header class="header container">
    <div class="header__wrapper">
      <div class="logo__youtube"><a href="index.html"><img src="https://i.ibb.co/s9Qys2j/logo.png" alt="youtube logo"></a>
      </div>
      <div class="search__input__wrapper">
        <input type="text" class="search" placeholder="Search...">
        <img src="./assets/search.svg" alt="search" class="search__icon">
      </div>
      <img src="./assets/dots.svg" alt="menu" class="menu__dats">
    </div>
  </header>

  <main class="container">
    <section class="all__box">
      <div class="right__box">
        <ul class="table__a">
          <a href="#" class="table__btn"><li>New <img src="./assets/home.svg" alt="home" class="home"></li></a>
          <a href="#" class="table__btn"><li>JS Mastery</li><img src="./assets/chevron_left.svg" alt="left" class="chevron_1"><img src="./assets/chevron_right.svg" alt="right" class="chevron_2"></a>
          <a href="#" class="table__btn"><li>Coding</li><img src="./assets/chevron_left.svg" alt="left" class="chevron_3"><img src="./assets/chevron_right.svg" alt="right" class="chevron_4"></a>
          <a href="#" class="table__btn"><li>React JS</li><img src="./assets/chevron_left.svg" alt="left" class="chevron_5"><img src="./assets/chevron_right.svg" alt="right" class="chevron_6"></a>
          <a href="#" class="table__btn"><li>Next JS</li><img src="./assets/chevron_left.svg" alt="left" class="chevron_7"><img src="./assets/chevron_right.svg" alt="right" class="chevron_8"></a>
          <a href="#" class="table__btn"><li>Music</li><img src="./assets/music.svg" alt="music" class="music"></a>
          <a href="#" class="table__btn"><li>Education</li><img src="./assets/education.svg" alt="education" class="education"></a>
          <a href="#" class="table__btn"><li>Podcast</li><img src="./assets/dash.svg" alt="podcast" class="dash__podcast"></a>
          <a href="#" class="table__btn"><li>Movie <img src="./assets/movie.svg" alt="movie" class="movie__cinema"></li></a>
        </ul>
      </div> 
         <div class="videos">
          <div class="video__content">

          </div>   
         </div>
    </section>
    
  </main>
</body>
</html>
